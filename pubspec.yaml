  shared_preferences: ^2.5.3
  flex_color_scheme: ^8.3.1
  flutter_svg: ^2.2.1
  url_launcher: ^6.3.2
  intl: ^0.20.2
  skeletonizer: ^2.1.0+1
  pretty_dio_logger: ^1.4.0
  google_maps_flutter: ^2.13.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  uuid: ^4.5.1
